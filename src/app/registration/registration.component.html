<div class="main-container">
  <app-loading [condition]="isLoading"></app-loading>
  <app-toast [message]="toast.message"></app-toast>
    <div class="register">
        <mat-card>
            <mat-menu #regMenu="matMenu">
                <button mat-menu-item (click)="navigateToLoginPage()">
                  <i class="fa fa-key"></i>
                  Login
                </button>
              </mat-menu>
              <button mat-icon-button [matMenuTriggerFor]="regMenu" style="float: right;">
                <mat-icon>more_vert</mat-icon>
              </button>
          <mat-card-header>
            Register
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="registrationForm" (ngSubmit)="submit()">
              <mat-form-field>
                <input matInput type="email" placeholder="Email" formControlName="email">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Username" formControlName="username">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Github Username" formControlName="github">
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
</div>
