<div class="main-container">
    <div class="register">
        <mat-card>
            <mat-menu #regMenu="matMenu">
                <button mat-menu-item (click)="navigateToLoginPage()">
                  <i class="fa fa-key"></i>
                  Login
                </button>
              </mat-menu>
              <button mat-icon-button [matMenuTriggerFor]="regMenu" style="float: right;">
                <mat-icon>more_vert</mat-icon>
              </button>
          <mat-card-header>
            Register
          </mat-card-header>
          <mat-card-content>
            <form>
              <mat-form-field>
                <input matInput type="email" placeholder="Email">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Username">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Password">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="text" placeholder="Github Username">
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit">Register</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
</div>
